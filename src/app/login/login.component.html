<div class="w-75 m-auto py-5">
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">

        <div class="alert alert-danger" *ngIf="error">
            <p class="text-center">{{error}}</p>
        </div>

        <div class="form-group">
            <label for="email">Email Address </label>
            <input formControlName="email" type="email" class="form-control" id="email">
            <div class="alert alert-danger my-2" *ngIf="loginForm.get('email')?.errors !=null && loginForm.get('email')?.touched">
                <p *ngIf="loginForm.get('email')?.errors?.['required']">You Must Enter Email Address</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']">Invalid Email</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
            <div class="alert alert-danger my-2" *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched">
                <p *ngIf="loginForm.get('password')?.errors?.['required']">You Must Enter Password</p>
            </div>
        </div>

        <button [disabled]="loginForm.invalid" class="btn btn-info" type="submit">Login</button>
    </form>

</div>
